{% extends 'base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img src="{{ product.image | media_filter }}" class="img-fluid" alt="{{ product.name }}">
            </div>
            <div class="col-md-8">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <p class="card-text">Категория: {{ product.category }}</p>
                <p class="card-text">Цена: {{ product.price }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a class="btn btn-primary" href="{% url 'catalog:home' %}" role="button">Вернуться</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
